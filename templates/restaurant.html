<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
    <link href="{{ url_for('static', path='/css/styles_main_page.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/restaurant_page.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
        <!-- Capçalera Odoo-style -->
        <header class="erp-header">
            <div class="erp-logo">ERP System</div>
            <nav class="erp-nav">
                <a href="/" class="active">Inici</a>
                <a href="/restaurant">Restaurant</a>
                <a href="/cuenta">Comptes</a>
                <a href="/usuaris/index_form.html">Usuaris</a>
                <a href="#">Inventari</a>
            </nav>
            <div class="erp-user">Admin</div>
        </header>

<!-- Contingut principal -->
<main class="erp-dashboard">
    <h1>Gestió de Restaurants</h1>

    <div style="display: inline-flex; gap: 20px;">
        <button id="add-new" class="btn-primary">Afegir Restaurant</button>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca restaurant per ID...">
        </div>
    </div>

    <!-- Modal per afegir restaurant -->
    <div id="addRestaurantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Afegir Restaurant</h2>
            <form id="addRestaurantForm">
                <input type="hidden" id="addRestaurantId" name="addRestaurantId">
                <div class="form-group">
                    <label for="addRestaurantName">Nom del Restaurant:</label>
                    <input type="text" id="addRestaurantName" name="addRestaurantName" required>
                </div>
                <div class="form-group">
                    <label for="addRestaurantAddress">Adreça:</label>
                    <input type="text" id="addRestaurantAddress" name="addRestaurantAddress" required>
                </div>
                <div class="form-group">
                    <label for="addRestaurantPostalCode">Codigo postal:</label>
                    <strong id="addErrorLabelPostalCode" style="display: none; color:red"></strong>
                    <input type="text" id="addRestaurantPostalCode" name="addRestaurantPostalCode" required>
                </div>
                <button type="submit" class="btn-primary">Guardar Canvis</button>
            </form>
        </div>
    </div>

    <!-- Modal per editar el restaurant -->
    <div id="editRestaurantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Restaurant</h2>
            <form id="editRestaurantForm">
                <input type="hidden" id="editRestaurantId" name="editRestaurantId">
                <div class="form-group">
                    <label for="editRestaurantName">Nom del Restaurant:</label>
                    <input type="text" id="editRestaurantName" name="editRestaurantName" required>
                </div>
                <div class="form-group">
                    <label for="editRestaurantAddress">Adreça:</label>
                    <input type="text" id="editRestaurantAddress" name="editRestaurantAddress" required>
                </div>
                <div class="form-group">
                    <label for="editRestaurantPostalCode">Codigo postal:</label>
                    <strong id="editErrorLabelPostalCode" style="display: none; color:red"></strong>
                    <input type="text" id="editRestaurantPostalCode" name="editRestaurantPostalCode" required>
                </div>
                <button type="submit" class="btn-primary">Guardar Canvis</button>
            </form>
        </div>
    </div>

    <!-- Taula per mostrar els restaurants -->
    <table id="restaurantTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom del Restaurant</th>
                <th>Direcció</th>
                <th>Codi postal</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les files es generaran dinàmicament amb JavaScript -->
        </tbody>
    </table>

    <script src="{{ url_for('static', path='/js/script_restaurant_page.js') }}"></script>
</main>
</body>
</html>
